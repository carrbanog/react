<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button>click me</button>
  <script>
    const button = document.querySelector("button");
    let count = 0;
    button.addEventListener("click", () => {
      count++;
      console.log(count);
    })
  </script>
</body>
</html>
